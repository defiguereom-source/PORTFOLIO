<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas Basicas</title>
</head>
<body>
    <div>
        <h1>BLOG FULANITO</h1>
    </div>

    <div>
        
        <hr>
        <h2>BIENVENIDO AL BLOG</h2>
        <hr>
        
        <h3>Descripción del blog</h3>
        
        <img src="IMG/img.jfif" alt="imaen del blog">

        <!--ESTO ES UN COMENTARIO-->
        <p>Este es un blog sobre diversos temas de interés general.</p>
        
        <!--ESTO ES UN HIPERVINCULO-->
        <a target="_blank" href="https://www.google.com">Ir a Google</a>

        <hr>
        <!--ESTO ES LA ETIQUETA FORMULARIO-->
        <form action="/formulario" method="get">
            <label for="nombre">Nombre:</label>
            <input id="nombre" name="nombre" type="text" placeholder="Nombre">
            <br>
            <label for="apellido">Apellido:</label>
            <input id="apellido" name="apellido" type="text" placeholder="Apellido">
            <br>
            <button type="submit">Enviar</button>
        </form>
    </div>

</body>
</html>
