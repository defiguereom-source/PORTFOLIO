<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas, Tablas</title>
</head>
<body>
    <!--ESTO ES UNA LISTA DESORDENADA-->
    <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ul>
    <!--ESTO ES UNA LISTA ORDENADA-->
    <ol>
        <li>Primer elemento</li>
        <li>Segundo elemento</li>
        <li>Tercer elemento</li> 
    </ol>

    <!--ESTO ES UNA TABLA-->
    <table border="1">
        <tr>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Ciudad</th>
        </tr>
        <tr>
            <td>Ana</td>
            <td>25</td>
            <td>Madrid</td>
        </tr>
        <tr>
            <td>Carlos</td>
            <td>30</td>
            <td>Barcelona</td>
        </tr>
        <tr>
            <td>Luc√≠a</td>
            <td>28</td>
            <td>Valencia</td>
    </table>
</body>
</html>
